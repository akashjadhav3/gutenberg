<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Demo app</title>
  </head>
  <body>    

    <main role="main" >
  
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron" >
          <div class="container" >
            <h2 class="text-center">Books api</h2>
      
            <table class="table">
              <thead>
                <tr>
                    <th scope="col"></th>
                  <th scope="col">url</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>Book list</td>
                    <td><a href="{% url 'books_list' %}">Book lists</a></td>
                </tr>
                <tr>
                    <td> Pass id to get the book detail</td>               
                    <td><a href="{% url 'books_list' %}?id=1400">By id '1400'</a></td> 
                </tr>
                <tr>
                    <td>Filter book by language</td>               
                    <td><a href="{% url 'books_list' %}?languages=en">By language 'en'</a></td> 
                </tr>
                <tr>
                    <td>Filter book by author</td>               
                    <td><a href="{% url 'books_list' %}?author=Charles">By author 'Charles'</a></td> 
                </tr>
                <tr>
                    <td>Filter book by title</td>               
                    <td><a href="{% url 'books_list' %}?title=Oliver Twist">By title 'Oliver Twist'</a></td> 
                </tr>
                <tr>
                    <td>Filter book by mime_type</td>               
                    <td><a href="{% url 'books_list' %}?mime_type=text">By mime_type 'text'</a></td> 
                </tr>
                <tr>
                    <td>Filter book by topic</td>               
                    <td><a href="{% url 'books_list' %}?topic=child">By topic 'child'</a></td> 
                </tr>

              </tbody>
            </table>      
            <hr>      
          </div> <!-- /container -->        
        </main>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
